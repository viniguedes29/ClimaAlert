name: Python Lint and Format

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main 
      - develop

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11.4'

    - name: Install dependencies
      run: |
        pip install black flake8

    - name: Run Black
      run: |
        black --check .

    - name: Run Flake8
      run: |
        flake8 .
